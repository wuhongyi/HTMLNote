<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test01</title>
	<style>
		 *{
			padding: 0px;
			margin: 0px;
		}
		.out{
			width: 400px;
			height: 400px;
			margin: auto;
			border: solid 2px navy;
			position: relative;
			transform: rotate(45deg);
			transform-origin: 0% 0%;
		}
		.out>.row01,.out>.row02{
			width: 380px;
			height: 185px;
			background-color: transparent;
			margin: 10px;
		}
		.out>div>div{
			width:185px;
			height: 185px;
			background-color: skyblue;
			float:left;
			
			color:color;
			font-family: 微软雅黑;
			font-weight: bold;
			font-size:40px;
			text-align: center;
			line-height: 185px;
		}
		.out>div>div>span{
			display: inline-block;
			transform: rotate(-45deg);
		}
		.out>div>.one{
			margin-right: 10px;
		}
		
		.out::before{
			content: "优势";
			color:#FFF;
			font-family: 微软雅黑;
			font-weight: bold;
			font-size:48px;
			text-align: center;
			transform: rotate(-45deg);
			line-height: 140px;
			letter-spacing: 5px;
			width: 140px;
			height: 140px;
			background-color:crimson;
			border:solid 10px #FFF;
			border-radius: 80px;
			position: absolute;
			left:125px;
			top:125px;
		}
		.out>div>div:hover{
			background-color: navy;
			color:#FFF;
			font-size:60px;
		}
		.out::before:hover{
			color:#FFF;
			font-size:64px;
		}
	
	</style>
</head>

<body>
	<div class="out">
		<div class="row01">
			<div class="one"><span>专业</span></div>
			<div class="two"><span>技能</span></div>
		</div>
		<div class="row02">
			<div class="one"><span>经验</span></div>
			<div class="two"><span>牛叉</span></div>
		</div>
	</div>

</body>
</html>
