<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>圆角矩形</title>
	<style>
		*{
			padding:0px;
			margin:0px
		}
		.div01{
			width:400px;
			height: 300px;
			margin: auto;
			background-color: navy;
			/* 设置圆角 */
			border-radius: 30px;
		}
		
		.div02{
			width:600px;
			height: 300px;
			margin: auto;
			background-color: green;
			border: solid 5px green;
			/* 设置圆角 */
			border-radius: 150px;
			margin: 20px auto;
			color:white;
			font-family: 微软雅黑;
			font-size:100px;
			text-align: center;
			line-height: 300px;
		}
		img{
			width:252px;
			height: 150px;
			margin: 50px auto;
			border-radius: 40px;
		}
		.div03{
			width:600px;
			height: 300px;
			margin: 50px auto;
			background-color: green;
			border-radius: 30px 90px; /* 第一个值：左上 右下   第二个值：右上 左下 */
			color:white;
			font-family: 微软雅黑;
			font-size:100px;
			text-align: center;
			line-height: 300px;
		}
	</style>
</head>

<body>
	<div class="div01"></div>
	
	<div class="div02">确定</div>
	<img src="qianduan.png">
	<div class="div03">课程介绍</div>
	
</body>
</html>
