<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>盒子模型的边框</title>
	<style>
		.div01{
			width: 300px;
			height: 300px;
			margin: 20px auto;
			background-color: navy;
			transform: rotate(45deg);
			transform-origin: 10% 10%;
			
			
		}
		.div02{
			width: 285px;
			height: 150px;
			margin: auto;
			background-color: transparent;
			border: 20px outset skyblue;
			overflow: hidden;
			padding: 10px;
		}
		.div03{
			width: 300px;
			height: 400px;
			margin: 20px auto;
			background-color: cornflowerblue;
			border-left:40px outset skyblue;
			border-top:40px outset skyblue;
			border-right:40px outset skyblue;
			border-bottom:40px outset skyblue;
		}

	</style>
</head>

<body>
	<div class="div01">
	</div>

	<div class="div02">
		<img src="./qianduan.png">
	</div>
	<div class="div03">
	</div>

</body>
</html>
