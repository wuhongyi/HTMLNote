<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>两个伪类选择器：before和after</title>
	<style>
		p{
			color:navy;
			font-family: 微软雅黑;
			font-size:28px;
			font-weight: bold;
		}
		p::before{
			content:"开始【";
			color: red;
		}
		p::after{
			content:"】结束";
			color:green;
		}
		.div01{
			width:300px;
			height: 200px;
			margin: 20px auto;
			background-color: skyblue;
			position: relative;
		}
		.div01::before{
			content:"";
			width:200px;
			height: 200px;
			background-color: red;
			position: absolute;
			top:0px;
			left:300px;
		}
		.div01::after{
			content:"";
			width:200px;
			height: 200px;
			background-color: blue;
			position: absolute;
			top:0px;
			left:-200px;
		}
		}
	</style>
</head>


<body>
	<p>大家要注意休息!</p>
	<div class="div01"></div>
</body>
</html>
