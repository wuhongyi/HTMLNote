<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>组合成梯形</title>
	<style>
		div{
			width:300px;
			height:300px;
			margin: 50px auto;
			background-color: navy;
			position: relative;
		}
		div::before{
			content:"";
			width: 0px;
			height: 0px;
			border-top:solid 150px transparent;
			border-right:solid 150px navy;
			border-bottom:solid 150px navy;
			border-left:solid 150px transparent;
			position: absolute;
			left:-300px;
			top:0px;
			
		}
		div::after{
			content:"";
			width: 0px;
			height: 0px;
			border-top:solid 150px transparent;
			border-right:solid 150px transparent;
			border-bottom:solid 150px navy;
			border-left:solid 150px navy;
			position: absolute;
			left:300px;
			top:0px;
			
		}
	</style>
</head>

<body>
	<div></div>
</body>
</html>
