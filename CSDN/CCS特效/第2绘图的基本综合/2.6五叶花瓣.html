<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>五叶花瓣</title>
	<style>
		.flower{
			width:600px;
			height: 600px;
			background-color: lightblue;
			margin: auto;
			position: relative;
		}
		.flower>div{
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 200px 0px 200px 0px;
			position: absolute;
			top:15%;
			left:50%
		}
		.flower>.one{
			transform: rotate(-45deg);
			transform-origin: bottom left;
		}
		.flower>.two{
			transform: rotate(27deg);
			transform-origin: bottom left;
		}
		.flower>.three{
			transform: rotate(99deg);
			transform-origin: bottom left;
		}
		.flower>.four{
			transform: rotate(171deg);
			transform-origin: bottom left;
		}
		.flower>.five{
			transform: rotate(243deg);
			transform-origin: bottom left;
		}
	</style>
</head>

<body>
	<div class="flower">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"></div>
		<div class="five"></div>
	</div>
</body>
</html>
