<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>色彩的线性渐变</title>
	<style>
		* {
			padding:0px;
			margin: 0px;
		}
		.div01{
			width:400px;
			height: 200px;
			/* background: linear-gradient(lightblue,green);  做法01：使用background属性*/
			background-image: linear-gradient(to right bottom,lightblue,green); 
			/* 错误写法: background-color:linear-gradient(lightblue,green);*/
				
		} 
		.div02{
			width: 400px;
			height: 600px;
			margin: auto;
			background: -webkit-linear-gradient(left top,#65C3B9,#3476CD); /* chrome,Safari 5.1 - 6.0 */
            background: -o-linear-gradient(right bottom,#65C3B9,#3476CD);  /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(right bottom,#65C3B9,#3476CD); /* Firefox 3.6 - 15 */
			background: linear-gradient(to right bottom,#65C3B9,#3476CD);  /* 标准的语法 */
		}
		.div03{
			width: 400px;
			height: 600px;
			margin: auto;
			background: linear-gradient(to right bottom,#65C3B9,#3476CD,yellow,red);  /* 标准的语法 */
		}
	
	</style>
</head>

<body>
	<div class="div01"></div>
	<div class="div02"></div>
	<div class="div03"></div>
</body>
</html>
