<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>径向渐变基本使用</title>
	<style>
		.div01{
			width:400px;
			height: 300px;
			margin: auto;
			background: radial-gradient(lightblue,green,navy);
		}
		.div02{
			width:400px;
			height: 300px;
			margin: auto;
			background: radial-gradient(circle,lightblue 15%,green 25%,navy 80%);
			/* 椭圆形：ellipse[默认]  圆形：cricle*/
		}
		.div03{
			width:400px;
			height: 300px;
			margin: auto;
			background: repeating-radial-gradient(circle,lightblue 10%,green 25%,navy 50%);
			/* 重复渐变 */
		}
		.div04{
			width:400px;
			height: 300px;
			margin: auto;
			background: radial-gradient(500px circle at right top,lightblue 15%,green 25%,navy 80%);
			/* 椭圆形：ellipse[默认]  圆形：cricle*/
		
		
		}
	</style>
</head>

<body>
	<div class="div01"></div>
	<div class="div02"></div>
	<div class="div03"></div>
	<div class="div04"></div>
</body>
</html>
