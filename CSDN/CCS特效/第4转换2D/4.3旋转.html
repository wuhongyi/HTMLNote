<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>旋转</title>
<style>
		* {
			padding:0px;
			margin: 0px;
		}
		.div01{
			width: 200px;
			height: 100px;
			background-color: navy;
			margin: 50px auto;
		}
		.div01:hover{
			transform: rotate(15deg);
			transform-origin: 100% 0px;
		}
	
	   .div02{
			width: 200px;
			height: 100px;
			background-color: navy;
			margin: 50px auto;
			transform: rotate(15deg);
			transform-origin: 0px 0px;
		}
	</style>
</head>

<body>
	<div class="div01"></div>
	<div class="div02"></div>
</body>
</html>
