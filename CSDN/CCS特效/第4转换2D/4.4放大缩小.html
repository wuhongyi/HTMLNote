<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>放大缩小</title>
<style>
		* {
			padding:0px;
			margin: 0px;
		}
		.div01{
			width: 200px;
			height: 100px;
			background-color: navy;
			margin: 50px auto;
		}
		.div02{
			width: 200px;
			height: 100px;
			background-color: navy;
			margin: 200px auto;
			transform: scale(2,3);  /* 横向的两倍，纵向的三倍 */
		}
		.div03{
			width: 200px;
			height: 100px;
			background-color: navy;
			margin: 200px auto;
			transform: scaleX(0.5);/* 横向的1半，纵向的1半 */
		}
	</style>
</head>

<body>
	<div class="div01"></div>
	<div class="div02"></div>
	<div class="div03"></div>
</body>
</html>
