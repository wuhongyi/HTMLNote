<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>转换合成</title>
<style>
		*{
			padding:0px;
			margin: 0px;
		}
		.div01{
			width: 200px;
			height: 100px;
			background-color: navy;
			margin: 50px auto;
		}
		.div02{
			width: 200px;
			height: 100px;
			background-color: transparent;
			margin: 50px auto;
			transform: scale(-1,2) rotate(30deg) skewX(15deg) translate(40px,40px)  ; /* 横向和纵向都放大2倍 */
		}
		.div03{
			width: 200px;
			height: 100px;
			background-color: navy;
			margin: 50px auto;
			transform:matrix(0.866,0.5,-0.5,0.866,0,0);
		}
		.div04{
			width: 285px;
			height: 150px;
			background-color: navy;
			margin: 50px auto;
			transform:scale(1,1) rotate(180deg) skewX(0deg) translate(40px,40px)
		}
	</style>
</head>

<body>
	<div class="div01"></div>
	<div class="div02"></div>
	<div class="div03"></div>
	<div class="div04"><img src="Csharp2.jpg"></div>
</body>
</html>
