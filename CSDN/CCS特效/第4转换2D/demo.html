<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>案例应用</title>
	<style>
		*{
			padding:0px;
			margin: 0px;
		}
		/* -菜单-  */
		.out01{
			width:1200px;
			height: 100px;
			margin: 30px auto;
			background-color:lightblue;
			position: relative;
		}
		.out01>div{
			float:left;
			width: 160px;
			height: 50px;
			background-color: navy;
			margin: 0px 20px 0px 15px ;
			border-radius:15px 15px 0px 0px;
			color:lightblue;
			font-family: 微软雅黑;
			font-size:18px;
			text-align: center;
			line-height: 70px;
			position:relative;
			top:50px;
			left:0px;
		}
		
		/* 菜单的特效 */
		.out01>div:hover{
			transform:skew(-15deg,0);
			transform-origin: 50% 100%;
			box-sizing: border-box;
			border-bottom: solid yellow 5px;
			color:#FFF;
			font-size:22px;
			font-weight: bold;
			line-height: 50px;
		}
		
		/* -课程-  */
		.out02{
			width:1200px;
			height: 150px;
			background-color:transparent;
			margin: 50px auto;
		}
		.out02>div{
			float:left;
			width: 285px;
			height: 150px;
			margin: 0px 10px 0px 0px;
			overflow: hidden;
		}
		.out02>div>img{

			cursor: pointer;
		}
	
		
		/* -课程的特效-  */
		.out02>div>img:hover{
			transform:skewX(-10deg);
			transform-origin: 50% 50%;
		}
		
	</style>
</head>

<body>
	<div class="out01">
		<div>-首页-</div>
		<div>-课程视频-</div>
		<div>-课程介绍-</div>
		<div>-Python课程-</div>
		<div>-Java课程-</div>
		<div>-.NET课程-</div>
	</div>
	
	<div class="out02">
		<div><img src="Csharp2.jpg"></div>
		<div><img src="qianduan.png"></div>
		<div><img src="Csharp2.jpg"></div>
		<div><img src="qianduan.png"></div>
	</div>
</body>
</html>
