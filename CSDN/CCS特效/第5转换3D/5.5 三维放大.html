<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>5.5三维放大</title>
	<style>
		.out{
			width:600px;
			height:600px;
			border:2px solid red;
			margin: 500px auto;
			position:relative;
			perspective:2000px;
			transform-style:preserve-3d;
		}
		.out>.trojan{
			perspective:2000px; /* 透视/景深：*/
			transform-style:preserve-3d;
			transform: rotateX(-90deg) rotateY(0deg);
		}
		.out>.trojan>div{
			width:300px;
			height: 200px;
			position: absolute;
			left:150px;
			top:200px;
		}
		.out>.trojan>.one{
			background-image: url(1Csharp2.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform:  translateZ(412px);
			
		}
	
		.out>.trojan>.two{
			background-image: url(2exchange.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform:  rotateY(40deg) translateZ(412px);
		}
		.out>.trojan>.three{
			background-image: url(3java.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform:  rotateY(80deg) translateZ(412px);
		}
		.out>.trojan>.four{
			background-image: url(4lync.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform: rotateY(120deg) translateZ(412px);
		}
		.out>.trojan>.five{
			background-image: url(5python.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform: rotateY(160deg) translateZ(412px);
		}
		.out>.trojan>.six{
			background-image: url(6windows.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform:  rotateY(200deg) translateZ(412px);
		}
		.out>.trojan>.seven{
			background-image: url(7qianduan.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform:  rotateY(240deg) translateZ(412px);
		}
		.out>.trojan>.eight{
			background-image: url(8SQL.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform: rotateY(280deg) translateZ(412px);
		} 
		.out>.trojan>.nine{
			background-image:url(9python-one.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform:  rotateY(320deg) translateZ(412px);
		}
	</style>
</head>

<body>
	

	<div class="out">
		<div class="trojan">	
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>
			<div class="four"></div>
			<div class="five"></div>
			<div class="six"></div>
			<div class="seven"></div>
			<div class="eight"></div>
			<div class="nine"></div>
		</div>
	</div>
	</body>
</html>
