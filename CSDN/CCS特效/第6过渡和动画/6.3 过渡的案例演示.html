<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>6.3 过渡的案例演示</title>
	<style>
		body{
			padding: 0px;
			margin: 0px;
			background-color: rgb(45,45,45);
		}
		.out{
			width:1200px;
			height: 300px;
			margin: 100px auto;
		}
		.out>div{
			width:200px;
			height: 200px;
			float:left;
			border: solid 15px #FFF;
			border-radius: 20px;
			margin-right: 50px;
		}
		.out>.one{
			overflow: hidden;
			transition: all 1s ease;
		}
		.out>.one:hover{
			cursor: pointer;
   			border-radius: 50%;
  			box-shadow: 0 0 40px 5px rgba(255,255,255,.6);
		}
		.out>.two{
			overflow: hidden;
			transition: all 1s ease;
		}
		.out>.two:hover{
			box-shadow: 0 0 20px 5px rgba(255,255,255,.6);
		}
		.out>.two>img{
			transition: all 1s ease-out;
		}
		.out>.two>img:hover{
			cursor: pointer;
			transform: scale(1.4);
			transform-origin: left top;
		}
		
		.out>.three{
			transition: all 0.5s ease;
		}
		.out>.three:hover{
			transform: rotateZ(10deg);
			transform-origin: center;
			box-shadow: 0 0 20px 5px rgba(255,255,255,.6);
		}
		
		.out>.four{
			transition: all 1s ease;
	
		}
		.out>.four:hover{
			 filter: grayscale(100%);
			box-shadow: 0 0 20px 5px rgba(255,255,255,.6);
		}
	</style>
</head>

<body>
	<div class="out">
		<div class="one"><img src="image1.jpg"></div>
		<div class="two"><img src="image2.jpg"></div>
		<div class="three"><img src="image3.jpg"></div>
		<div class="four"><img src="image4.jpg"></div>
	</div>
</body>
</html>
