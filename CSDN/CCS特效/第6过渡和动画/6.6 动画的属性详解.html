<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>6.6 动画的属性详解</title>
	<style>
		.div01{
			width:300px;
			height: 300px;
			background-color: lightblue;
			margin: 40px auto;
			animation: demo01 1s linear 0s forwards;/* 通用 */
		}
		@keyframes demo01{
			0% {
				width:300px;
				height: 300px;
				background-color: lightblue;
			}
			
			100%{
				width:300px;
				height: 300px;
				background-color: navy;
				box-shadow: 0px 0px 20px 5px rgba(0,0,0,0.6);
				border-radius: 50%;
			}
		}
	</style>
</head>

<body>
	<div class="div01"></div>
</body>
</html>
