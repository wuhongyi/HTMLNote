<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>6.7 开动的汽车</title>
	<style>
		body{
			padding:0px;
			margin: 0px;
			background-color: gray;
		}
		.road{
			width: 100%;
			height: 300px;
			background-color: rgb(35,35,35);
			margin-top: 200px;
			position: relative;
		}
		.road::before{
			content: "";
			width: 100%;
			height: 145px;
			position: absolute;
			top:0px;
			left: 0px;
			border-bottom: dashed 10px yellow;
		}
		.road>.car{
			height: 200px;
			width: 300px;
			position: absolute;
			left:50px;
			top: 100px;
		}
		/*车声*/
		.road>.car>.car-body{
			height: 50px;
			width: 260px;
			background-color:navy;
			border-radius: 50px 50px 0 0;
			position: absolute;
			left:0px;
			top: 70px;
			/*动画调用*/
			-moz-animation: bodyMove 3s ease-in-out 0s infinite alternate;
			-webkit-animation: bodyMove 3s ease-in-out 0s infinite alternate;
			-o-animation: bodyMove 3s ease-in-out 0s infinite alternate;
			animation: bodyMove 3s ease-in-out 0s infinite alternate;
		}
		.road>.car>.car-body::before{
			content:"";
			position: absolute;
			left:50px;
			top: -70px;
			width: 100px;
			height: 50px;
			border: solid navy 30px;
			border-radius: 80px 80px 0 0;
		}
		.road>.car>.car-body::after{
			content:"";
			position: absolute;
			left:115px;
			top: -30px;
			width: 30px;
			height: 30px;
			background-color: navy;
			border-radius: 50%;
		}
		/*车轮*/
		.road>.car>.car-wheel01{
			position: absolute;
			left:30px;
			top: 85px;
			width: 40px;
			height: 40px;
			background-color: navy;
			border: solid rgb(35,35,35) 10px;
			border-radius: 40px;
			color:#FFF;
			font-family: 微软雅黑;
			font-size:22px;
			text-align: center;
			line-height: 40px;
			/*动画调用*/
			-moz-animation: wheelRoll 3s ease-in-out 0s infinite alternate;
			-webkit-animation: wheelRoll 3s ease-in-out 0s infinite alternate;
			-o-animation: wheelRoll 3s ease-in-out 0s infinite alternate;
			animation: wheelRoll 3s ease-in-out 0s infinite alternate;
		}
		.road>.car>.car-wheel02{
			position: absolute;
			left:170px;
			top: 85px;
			width: 40px;
			height: 40px;
			background-color: navy;
			border: solid rgb(35,35,35) 10px;
			border-radius: 40px;
			color:#FFF;
			font-family: 微软雅黑;
			font-size:22px;
			text-align: center;
			line-height: 40px;
			/*动画调用*/
			-moz-animation: wheelRoll 3s ease-in-out 0s infinite alternate;
			-webkit-animation: wheelRoll 3s ease-in-out 0s infinite alternate;
			-o-animation: wheelRoll 3s ease-in-out 0s infinite alternate;
			animation: wheelRoll 3s ease-in-out 0s infinite alternate;
		}
		
		/*车声移动的动画 */
		@keyframes bodyMove{
			0%{
				transform: translateX(0);
			}
			100%{
				transform: translateX(1000px);
			}
		}
		@-moz-keyframes bodyMove{
			0%{
				transform: translateX(0);
			}
			100%{
				transform: translateX(1000px);
			}
		}
		@-webkit-keyframes bodyMove{
			0%{
				transform: translateX(0);
			}
			100%{
				transform: translateX(1000px);
			}
		}
		@-o-keyframes bodyMove{
			0%{
				transform: translateX(0);
			}
			100%{
				transform: translateX(1000px);
			}
		}
		
		/*车轮移动和滚动动画 */
		@keyframes wheelRoll{
			0%{
				transform: translateX(0) rotate(0deg);
				
			}
			100%{
				transform: translateX(1000px) rotate(2900deg);
			}
		}
		@-moz-keyframes wheelRoll{
			0%{
				transform: translateX(0) rotate(0deg);
				
			}
			100%{
				transform: translateX(1000px) rotate(2900deg);
			}
		}
		@-webkit-keyframes wheelRoll{
			0%{
				transform: translateX(0) rotate(0deg);
				
			}
			100%{
				transform: translateX(1000px) rotate(2900deg);
			}
		}
		@-o-keyframes wheelRoll{
			0%{
				transform: translateX(0) rotate(0deg);
				
			}
			100%{
				transform: translateX(1000px) rotate(2900deg);
			}
		}
	</style>
</head>
<body>
	<div class="road">
		<div class="car">
			<div class="car-body"></div>
			<div class="car-wheel01">转</div>
			<div class="car-wheel02">转</div>
		</div>
	</div>
</body>
</html>
