<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>6.9时分秒</title>
	<style>
		.clock{
			width: 500px;
			height: 500px;
			margin: 40px auto;
			background-color: navy;
			border-radius: 50%;
			border: thin 5px navy;
			position: relative;
		}
		.clock::before{
			content:"";
			width: 10px;
			height: 500px;
			background-color: aqua;
			position: absolute;
			left:245px;
			top:0px;
		}
		.clock::after{
			content:"";
			width: 500px;
			height: 10px;
			background-color: aqua;
			position: absolute;
			left:0px;
			top:245px;
		}
		.clock>.shi{
			width: 460px;
			height:460px;
			border-radius: 50%;
			position: absolute;
			left:20px;
			top:20px;
			background-color: navy;
			z-index: 100;
		}
	</style>
</head>

<body>
	<div class="clock">
		<div class="shi"></div>
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="second"></div>
	</div>
</body>
</html>
