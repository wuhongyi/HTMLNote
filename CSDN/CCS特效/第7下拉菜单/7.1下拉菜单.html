<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>7.1下拉菜单</title>
</head>
	<style>
		.dropdown{
			position: relative;
		}
		.dropdown>.dropdown-title{
			width: 150px;
			height: 50px;
			background-color: rgb(76,175,80);
			font-family: 微软雅黑;
			color:#FFF;
			font-size: 22px;
			text-align: center;
			line-height: 50px;
		}
		.dropdown>.dropdown-content{
			display:none;
			position: absolute;
			top:0px;
			left:150px;
			background-color: #FFF;
			width: 180px;
			box-shadow: 5px 0px 8px 2px rgba(0,0,0,0.3);
		}
		.dropdown>.dropdown-content>a{
			text-decoration: none;
			color:#000;
			padding: 12px 16px;
			display: block;
			border-bottom: solid 1px lightgray;
		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
		.dropdown>.dropdown-title:hover{
			background-color: green;
			font-weight:bold;
		}
		.dropdown>.dropdown-content>a:hover{
			background-color: gray;
			color:#FFF;
			
		}
	</style>
<body>
	<div class="dropdown"> 
		<div class="dropdown-title">培训课程</div>
		<div class="dropdown-content">
			<a href="http://www.ilync.cn/kecheng/detail_1452350?f=org_coursecenter">Python开发</a>
			<a href="http://www.ilync.cn/kecheng/detail_1370185?f=org_coursecenter">.NET开发</a>
			<a href="http://www.ilync.cn/kecheng/detail_1410433?f=org_coursecenter">Java开发</a>
		</div>
	</div>
</body>
</html>
