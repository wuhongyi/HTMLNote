<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>7.2 Demo右侧菜单</title>
	<style>
		*{
			padding:0px;
			margin: 0px;
		}
		.nav{
			width:1200px;
			height: 80px;
			margin: auto;
			background-color: navy;
			color:#FFF;
			font-family: 微软雅黑;
			font-size: 22px;
			text-align: center;
			line-height: 80px;
			position:relative;
		}
		.nav>div{
			width: 300px;
			height: 80px;
			position: absolute;
			background-color: rgb(0,186,242);
		}
		
		.out{
			width:100%;
			height: 340px;
			background-color: rgb(195,200,100);
			position: relative;
		}
		.out>.bigpic{
			width:1200px;
			height: 340px;
			margin: auto;
			background-image: url(big02.png);
			background-repeat: no-repeat;
			position: relative;
		}
		
		/* 右侧菜单 */
		.out>.bigpic>.alltype{
			height:340px;
			width: 300px;
			background-color: rgba(3,150,204,0.95);
			position: absolute;
			left: 0px;
			top:0px;
		}
		.out>.bigpic>.alltype>div{
			height:68px;
			width: 300px;
		}
		.out>.bigpic>.alltype>div>.title{
			color:#FFF;
			font-family: 微软雅黑;
			font-size: 16px;
			text-align: center;
			line-height: 68px;
		}
		.out>.bigpic>.alltype>div>.content{
			display: none;
			width: 600px;
			height: 340px;
			background-color: blueviolet;
			position: absolute;
			top:0px;
			left:300px;
			color:#FFF;
			font-family: 微软雅黑;
			font-size: 26px;
			text-align: center;
			line-height: 68px;
			font-weight: bold;
			
		}
		.out>.bigpic>.alltype>div:hover .content{
			display: block;
		}
		.out>.bigpic>.alltype>div>.title:hover{
			background-color: navy;
			font-weight: bold;
			font-size:20px;
		}
	</style>
</head>

<body>
	<div class="nav">
		<div>全部课程</div>
		导航栏
	</div>
	<div class="out">
		<div class="bigpic">
			<div class="alltype">
				<div class="system"> 
					<div class="title">系统类课程</div>
					<div class="content">系统类课程明细类别</div>
				</div>
				<div class="network"> 
					<div class="title">网络类课程</div>
					<div class="content">网络类课程明细类别</div>
				</div>
				<div class="develop"> 
					<div class="title">开发类课程</div>
					<div class="content">开发类课程明细类别</div>
				</div>
				<div class="office"> 
					<div class="title">办公类课程</div>
					<div class="content">办公类课程明细类别</div>
				</div>
				<div class="managment"> 
					<div class="title">管理类课程</div>
					<div class="content">管理类课程明细类别</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
