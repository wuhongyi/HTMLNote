<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单标签</title>
</head>

<body>
****************************表单标签************************
	<form name="form01" method="post" action="">
		<p>
			用户名：<input type="text" name="username" value="Tomas" size="20" maxlength="30">
		</p>
		<p>
			密码：<input type="password" name="password" value="123456">
		</p>
		<p>
			性别: <input type="radio" value="1" name="sex" checked>男
				  <input type="radio" value="2" name="sex">女
		</p>
		<p>
			爱好：<input type="checkbox" value="" name="hobby">旅游
				 <input type="checkbox" value="" name="hobby">看书
				 <input type="checkbox" value="" name="hobby">打羽毛球
				 <input type="checkbox" value="" name="hobby">游泳
		</p> 
		<p>
			自我介绍：<textarea name="sayself" rows="10" cols="30">
				  我叫Alice，今年20岁，来自于上海，等等范德萨范德萨范德萨a安抚的撒范德萨、</textarea>
		</p>
		<p>
			地区：
			<select>
				<option>上海</option>
				<option>北京</option>
				<option selected>深圳</option>
				<option>重庆</option>
			</select>
		</p>
		<hr>
		<p>
			<input type="submit" value="提交">
		</p>
	</form>
</body>
</html>
