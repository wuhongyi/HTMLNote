<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>属性的层次性</title>
</head>

<body bgcolor="skyblue" style="font-size: 6px">  <!-- 整个body -->
	body中的内容
	<table width="800px" height="600px" align="center" border="2px" bgcolor="green" style="font-size: 12px"> <!-- 某个标签 -->
		<tr width="50%" style="font-size: 24px" >  <!-- 某个标签某一部分 -->
			<td width="50%" style="font-size: 48px"  >
				我是中国人，我爱五星红旗
			</td> 
			<td width="50%"> <!-- 某个标签某一部分的某一部分 -->
				我是中国人，我爱五星红旗
			</td>
		</tr>
		<tr width="50%">
			<td width="50%" >
				我是中国人，我爱五星红旗
			</td>
			<td width="50%" >
				我是中国人，我爱五星红旗
			</td>
		</tr>
	</table>
	
</body>
</html>
