<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>梯形</title>
	<style>
		*{
			padding:0px;
			margin:0px
		}
		.div01{
			width:60px;
			height: 120px;
			margin: 5px auto;
			background-color: transparent;
			border-top: solid transparent 50px;
			border-right: solid  transparent 50px;
			border-bottom: solid lightblue 50px;
			border-left: solid  transparent 50px;
		}
		.div02{
			width:60px;
			height: 120px;
			margin: 5px auto;
			background-color: transparent;
			border-top: solid lightblue  50px;
			border-right: solid  transparent 50px;
			border-bottom: solid transparent 50px;
			border-left: solid  transparent 50px;
		}
		.div03{
			width:160px;
			height: 200px;
			margin: auto;
			background-color: lightblue ;
		}
	</style>
</head>

<body>
	<div class="div01"></div>
	<div class="div03"></div>
	<div class="div02"></div>
</body>
</html>
