<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>椭圆</title>
	<style>
		*{
			padding:0px;
			margin:0px
		}
		.class01{
			width:400px;
			height: 200px;
			margin: 30px auto;
			background-color: navy;
			border-radius: 50%;
		}
		.class02{
			width:400px;
			height: 200px;
			margin: 30px auto;
			background-color: navy;
			border-radius: 50%;
			background-image: url(11.jpg);
			background-repeat: no-repeat; 
			background-size:cover;
		}
		.class03{
			width:400px;
			height: 200px;
			margin: 30px auto;
			background-color:transparent;
			border: solid 20px green;
			border-radius: 50%;
		}
		.class04{
			width:400px;
			height: 200px;
			margin: 30px auto;
			background-color:transparent;
			border: solid 20px lightblue;
			border-radius: 50%;
			background-image: url(11.jpg);
			background-repeat: no-repeat; 
			background-size:cover;
		}
		.class05{
			width:400px;
			height: 200px;
			margin: 30px auto;
			background-color: navy;
			border-radius: 50% 0 0 50%/50% 0 0 50%;
		}
		.class06{
			width:400px;
			height: 200px;
			margin: 30px auto;
			background-color: navy;
			border-radius: 50% 0 /50% 0;
		}
		.class07{
			width:400px;
			height: 200px;
			margin: 30px auto;
			background-color: navy;
			border-radius: 100% 0 0 100% /50% 0 0 50%;
		}
		.class08{
			width:1230px;
			height: 100px;
			margin: auto;
			background-color: lightblue;
		}
		.class08>div{
			float:left;
		}
		.class08>.header{
			width:200px;
			height: 100px;
			background-color: navy;
			border-radius: 100% 0 0 100% /50% 0 0 50%;
			margin-right: 5px;
		}
		.class08>.content{
			width:200px;
			height: 100px;
			background-color: navy;
			margin-right: 5px;
			border-radius: 10px;
		
		}
		.class08>.footer{
				width:200px;
			height: 100px;
			background-color: navy;
			border-radius: 0 100% 100% 0 /0 50%  50% 0;
			margin-right: 5px;
		}
		.class09{
			width:1200px;
			height: 300px;
			margin: auto;
		}
	</style>
</head>

<body>
	<div class="class01"></div>
	<div class="class02"></div>
	<div class="class03"></div>
	<div class="class04"></div>
	<div class="class05"></div>
	<div class="class06"></div>
	<div class="class07"></div>
	<div class="class08">
		<div class="header"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="footer"></div>
	</div>
	<div class="class09"></div>
</body>
</html>
