<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		*{
			padding:0px;
			margin:0px
		}
		.div01{
			width: 300px;
			height: 200px;
			margin: 50px auto;
			background-color: navy;
			/*表示方法01：border-radius: 50px/30px;*/
			/* 表示方法02：border-radius: 30%/20%;*/
			border-radius: 30% /* 表示方法02：*/
		}
		.div02{
			width: 300px;
			height: 200px;
			margin: 50px auto;
			background-color: navy;
			/*表示方法01 border-radius: 30px 50px 50px 30px/20px 30px 40px 50px;*/
			/*表示方法01border-radius: 20% 30% 30% 20% / 40% 20% 20% 40%;*/
			border-radius: 50% 0% 0% 50% / 50% 0% 0% 50%;
			
		}
		.div03{
			width: 300px;
			height: 200px;
			margin: 50px auto;
			border:solid green 4px;
			border-radius: 30% /30%;
			background-image: url(11.jpg);
			background-repeat: no-repeat; 
			background-size:cover;
		}
		
	</style>
</head>

<body>
	<div class="div01"></div>
	<div class="div02"></div>
	<div class="div03"></div>
</body>
</html>
