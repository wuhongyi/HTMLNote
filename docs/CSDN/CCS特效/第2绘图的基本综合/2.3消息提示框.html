<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>消息提示框</title>
	<style>
		.div01,.div02{
			width:260px;
			height: 120px;
			margin: 50px auto;
			background-color:lightblue;
			border-radius: 15px;
			position: relative;
		}
		.div01::before{
			content: "";
			width:0px;
			height:0px;
			background-color:transparent;
			position: absolute;
			top:45px;
			left: -110px;
			border-top:solid transparent 15px;
			border-right:solid lightblue 80px;
			border-bottom:solid transparent 15px;
			border-left:solid transparent  30px;
			
		}
		.div02::before{
			content: "";
			width:0px;
			height: 0px;
			background-color:transparent;
			position: absolute;
			top:45px;
			left: 260px;
			border-top:solid transparent 15px;
			border-right:solid transparent 30px;
			border-bottom:solid transparent 15px;
			border-left:solid lightblue 80px;
			
		}
	</style>
</head>

<body>
	<div class="div01"></div>
	<div class="div02"></div>
</body>
</html>
