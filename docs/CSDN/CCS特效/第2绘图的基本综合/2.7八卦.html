<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>八卦</title>
	<style>
		.bagua01{
			width:200px;
			height: 100px;
			margin: auto;
			background-color:#FFF;
			border-style: solid;
			border-color: #000;
			border-width: 2px 2px 100px 2px;
			border-radius: 100px;
			position: relative;
		}
		.bagua01::before{
			content: "";
			width: 20px;
			height: 20px;
			background-color: #000;
			border: solid #FFF 40px;
			position: absolute;
			top:50px;
			left:0px;
			border-radius: 50px;
		}
		.bagua01::after{
			content: "";
			width: 20px;
			height: 20px;
			background-color: #FFF;
			border: solid #000 40px;
			position: absolute;
			top:50px;
			left:100px;
			border-radius: 50px;
		}

	</style>
</head>

<body>
	<div class="bagua01"></div>
</body>
</html>
