<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片边框</title>
	<style>
		* {
			padding：0px;
			margin: 0px;
		}
		.div01{
			width:200px;
			height: 200px;
			background-color: navy;
			margin: 20px auto;
			border-radius: 10% /15%;
		}
		.div02{
			width:200px;
			height: 120px;
			margin: 20px auto;
			padding: 15px;
			border: solid 15px transparent;
			border-image: url(11.png) 30 30 round; /* 拉伸 */
		}
		.div03{
			width:200px;
			height: 120px;
			margin: 20px auto;
			padding: 15px;
			border: solid 15px transparent;
			border-image: url(11.png) 30 30 stretch; /* 拉伸 */
		}
		.photo{
			width:398px;
			height:584px;
			padding: 20px;
			background-color: lightblue;
			margin: 20px auto;
			border: solid 20px transparent;
			border-image: url(33.jpg) 50 50 round;
		}
		.photo>img{
			width:398px;
			height:584px;
			border-radius: 15px;
		}
	</style>
</head>

<body>
	<div class="div01"></div>
	<div class="div02">我是中国人我是中国人我是中国人我是中国人我是中国人我是中国人我是中国人</div>
	<div class="div03">我是中国人我是中国人我是中国人我是中国人我是中国人我是中国人我是中国人</div>
	<div class="photo"><img src="./girl.jpg"></div>
</body>
</html>
