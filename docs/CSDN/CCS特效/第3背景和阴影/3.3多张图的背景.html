<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多张图的背景</title>
	<style>
		.div01{
			width:900px;
			height: 600px;
			margin: auto;
			background-image: url(libai.png),url(bg.png);
			background-repeat: no-repeat,no-repeat;
			background-size: auto,100% 100%;
			background-position: bottom left,center;
			position: relative;
		}
		.div01>div{
			position: absolute;
			top:200px;
			left:600px;
			font-size: 28px;
			color:yellow;
			font-family: 微软雅黑;
			font-weight: bold;
			letter-spacing: 10px;
			line-height:50px;
			
		}
	
	</style>
</head>

<body>
	<div class="div01">
		<div>窗前明月光,<br>疑似地上霜。<br>巨头望明月,<br>低头思故乡。<br></div>
	</div>
</body>
</html>
