<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		.card{
			width:300px;
			height: 400px;
			margin: 20px auto;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2), 0px 10px 10px rgba(0,0,0,0.3)
		}
		.card>.header{
			width:300px;
			height: 300px;
			background-color: #4CAF50;
			color:#FFF;
			font-size: 120px;
			font-family: 微软雅黑;
			font-weight:bold;
			text-align: center;
			line-height: 300px;
		}
		.card>.content{
			width:300px;
			height: 100px;
			color:#000;
			font-size: 24px;
			font-family: 微软雅黑;
			font-weight:400;
			text-align: center;
			line-height: 100px;
		}
		
		
		.card01{
			width:300px;
			height: 300px;
			margin: 20px auto;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2), 0px 10px 10px rgba(0,0,0,0.3)
		}
		.card01>.header{
			width:300px;
			height: 200px;
			background-image: url(pic01.jpg);
			background-size: 100% 100%;
			
		}
		.card01>.content{
			width:300px;
			height: 100px;
			color:#000;
			font-size: 18px;
			font-family: 微软雅黑;
			font-weight:400;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>

<body>
	<div class="card">
		<div class="header">1</div>
		<div class="content">January 1, 2016</div>
	</div>
	<div class="card01">
		<div class="header"></div>
		<div class="content">Hardanger, Norway</div>
	</div>
</body>
</html>
