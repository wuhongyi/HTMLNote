<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2D转换的总体介绍</title>
	<style>
		* {
			padding:0px;
			margin: 0px;
		}
		.div01{
			width: 200px;
			height: 100px;
			background-color: navy;
			transform: translatex( 300px);
			transform: rotate(30deg);
			transform: skewX(-15deg);
		}
	</style>
</head>

<body>
	<div class="div01"></div>
</body>
</html>
