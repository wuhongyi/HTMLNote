<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>移动</title>
<style>
		* {
			padding:0px;
			margin: 0px;
		}
		.div01{
			width: 200px;
			height: 100px;
			background-color: navy;
			margin: 50px auto;
   			transform: translate(30px,40px); /* 横向向右移动30像素 ，纵向移动 向下移动40像素 */
			transform: translate(-430px,-40px); /* 横向向左移动30像素 ，纵向移动 向上移动40像素 */
			transform: translateX(30px); /* 横向向右移动30像素 */
			transform: translateY(-30px); /* 纵向移动 向上移动 30像素 */
			
		}
	</style>
</head>

<body>
	<div class="div01"></div>
</body>
</html>
