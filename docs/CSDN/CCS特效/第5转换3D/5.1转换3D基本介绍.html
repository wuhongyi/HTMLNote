<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>6.1转换3D</title>
	<style>
		* {
			padding:0px;
			margin: 0px;
		}
		body{
			perspective:500px;
		}
		.out{
			width:300px;
			height: 300px;
			margin:50px auto;
			border:1px solid red;
			perspective:500px;
		    transform: rotateY(45deg);
			transform-style: preserve-3d;
			perspective-origin: 50px 50px;

		}
		.inner{
			width:200px;
			height:200px;
			margin:50px auto;
			border:1px solid blue;
			transform: rotateX(70deg);
			transform-origin: bottom;
		}
		
	</style>
</head>

<body>
	<div class="out">
		<div class="inner">
			
		</div>
	</div>

</body>
</html>
