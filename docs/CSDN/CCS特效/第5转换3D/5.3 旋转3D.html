<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>5.3 旋转3D</title>
	<style>
		* {
			padding:0px;
			margin: 0px;
		}
		body{
			perspective: 500px; /* 透视/景深：*/
		}
		.out{
			width:200px;
			height: 200px;
			background-color: transparent;
			border: 1px solid navy;
			margin: 50px auto;
			position: relative;
			perspective: 500px; /* 透视/景深：*/
			perspective-origin: -10px -20px;
			transform-style:preserve-3d;
	
		}
		.out>div{
			position:absolute;
			top:50px;
			left:50px;
			width:100px;
			height: 100px;
		}
		.out>.inner01{
	
			background-color: navy;
			/* 沿着X轴旋转 
			transform: rotateX(40deg);*/
			/* 沿着Y轴旋转 
			transform: rotateY(40deg);*/
			/* 沿着Z轴旋转 
			transform: rotateZ(40deg);*/
			
			transform: rotateX(40deg);
			transform-origin: bottom;
	
		}
	
	</style>
</head>

<body>
	<div class="out">
		<div class="inner01">	
		</div>
	</div>
</body>
</html>
