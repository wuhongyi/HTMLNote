<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>5.4 旋转案例演示</title>
	<style>
		* {
			padding:0px;
			margin: 0px;
		 }
		.out{
			width:300px;
			height: 300px;
			border: 2px solid red;
			margin: 50px auto;
			position: relative;
			perspective:1000px; /* 透视/景深：*/
		
		}
		.out>.cube{
			perspective:1000px; /* 透视/景深：*/
			transform-style:preserve-3d;
			transform: rotateX(-30deg) rotateY(30deg);
		}
		.out>.cube>div{
			width:200px;
			height: 200px;
			box-sizing: border-box;
			border: yellow solid 2px;
			background-color: rgba(30,25,138,0.6);
			position: absolute;
			top:50px;
			left:50px;
			color:yellow;
			font-size: 60px;
			font-family: 微软雅黑;
			font-weight: bold;
			text-align: center;
			line-height: 196px;
		}
		.out>.cube>.left{
			transform: translateX(-200px) rotateY(90deg);
			transform-origin: right;
		}
		.out>.cube>.right{
			transform: translateX(200px) rotateY(-90deg);
			transform-origin: left;
		}
		.out>.cube>.top{
			transform: translateY(-200px) rotateX(-90deg);
			transform-origin:bottom;
		}
		.out>.cube>.bottom{
			transform: translateY(200px) rotateX(90deg);
			transform-origin:top;
		}
		.out>.cube>.front{
			transform: translateZ(200px);
			z-index: 10;
		}
		
		
		
		
	</style>
</head>

<body>
	<div class="out">
		<div class="cube">	
			<div class="front">1</div>
			<div class="back">2</div>
			<div class="left">3</div>
			<div class="right">4</div>
			<div class="top">5</div>
			<div class="bottom">6</div>
		</div>
	</div>
</body>
</html>
