<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>5.6 旋转木马式图片展示</title>
	<style>
		.out {
			width:600px;
			height: 600px;
			border: 2px solid red;
			margin: 500px auto;
			position: relative;
			perspective:10000px;
			transform-style:preserve-3d;
		}
		.out>.trojan_horse{
			perspective:10000px;
			transform-style:preserve-3d;

		}
		.out>.trojan_horse>div{
			width: 300px;
			height: 200px;
			position: absolute;
			left:150px;
			top:200px;
			
			background-repeat: no-repeat;
			background-size: 100% 100%;
			transform:rotateY(40deg) rotateX(-40deg);
		}
		.out>.trojan_horse>.one{
			background-image: url(1Csharp2.jpg);
			transform: translateZ(412px);
		}
		.out>.trojan_horse>.two{
			background-image: url(2exchange.png);
			transform:rotateY(40deg) translateZ(412px);
		}
		.out>.trojan_horse>.three{
			background-image: url(3java.png);
			transform:rotateY(80deg) translateZ(412px);
		}
		.out>.trojan_horse>.four{
			background-image: url(4lync.png);
			transform:rotateY(120deg) translateZ(412px) ;
		}
		.out>.trojan_horse>.five{
			background-image: url(5python.png);
			transform:rotateY(160deg) translateZ(412px) ;
		}
		.out>.trojan_horse>.six{
			background-image: url(6windows.png);
			transform:rotateY(200deg) translateZ(412px) ;
		}
		.out>.trojan_horse>.seven{
			background-image: url(7qianduan.png);
			transform:rotateY(240deg) translateZ(412px) ;
		}
		.out>.trojan_horse>.eight{
			background-image: url(8SQL.png);
			transform:rotateY(280deg) translateZ(412px) ;
		}
		.out>.trojan_horse>.nine{
			background-image: url(9python-one.png);
			transform:rotateY(320deg) translateZ(412px);
		}
		
	</style>
</head>

<body>
	<div class="out">
		<div class="trojan_horse">	
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>
			<div class="four"></div>
			<div class="five"></div>
			<div class="six"></div>
			<div class="seven"></div>
			<div class="eight"></div>
			<div class="nine"></div>
		</div>
	</div>
</body>
</html>
