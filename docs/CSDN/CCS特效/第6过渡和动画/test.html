<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
	<style>
		@keyframes changecolor{
			0%{
				width:400px;
				height: 400px;
				background-color: green;
				
			}
			50%{
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
				box-shadow: 0px 0px 30px 5px rgba(0,0,0,0.6);
			}
			100%{
				width: 50px;
				height: 50px;
				transform: translate(400px,400px) rotateX(30deg) ;
				background-color: red;
				border-radius: 50%;
				box-shadow: 0px 0px 30px 5px rgba(0,0,0,0.6);
			}
		}
		.div01{
			width:400px;
			height: 400px;
			margin: 40px auto;
			background-color: green;
			animation:changecolor 2s linear 0s infinite alternate;
		}
	</style>
</head>

<body>
	<div class="div01"></div>
</body>
</html>
