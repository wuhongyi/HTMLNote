<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>7.2 右侧菜单</title>
	<style>
		* {
			padding:0px;
			margin: 0px;
		}
		.nav{
			width:1200px;
			height: 80px;
			background-color: navy;
			margin: auto;
			color: #FFF;
			font-family: 微软雅黑;
			font-size:22px;
			text-align: center;
			line-height: 80px;
		}
		.nav>div{
			height:80px;
			width: 300px;
			background-color:rgb(0,186,242);
		}
		.out{
			width:100%;
			height: 340px;
			background-color: rgb(195,200,100);
			
		}
		.out>.bgpic{
			width:1200px;
			height: 340px;
			background-image: url(big02.png);
			background-repeat: no-repeat;
		    background-size: cover;
			margin: auto;
			position: relative;
		}
		.out>.bgpic>.alltype{
			width:300px;
			height: 340px;
			background-color: rgba(3,150,204,0.95);
			position:absolute;
			left:0px;
			top:0px;
		}
		.out>.bgpic>.alltype>div{
			height:68px;
			width:300px;
			color:#FFF;
			font-family: 微软雅黑;
			font-size:16px;
			text-align: center;
			line-height: 68px;
		}
		.out>.bgpic>.alltype>div>.dropdown-content{
			display: none;
			position: absolute;
			top:0px;
			left:300px;
			height: 340px;
			width:600px;
			background-color:darkorchid;
		}
		.out>.bgpic>.alltype>.system:hover .dropdown-content{
			display: block;
		}
		.out>.bgpic>.alltype>.network:hover .dropdown-content{
			display: block;
		}
		.out>.bgpic>.alltype>.develop:hover .dropdown-content{
			display: block;
		}
		.out>.bgpic>.alltype>.office:hover .dropdown-content{
			display: block;
		}
		.out>.bgpic>.alltype>.managment:hover .dropdown-content{
			display: block;
		}
		.out>.bgpic>.alltype>div:hover{
			background-color: navy;
			font-weight: bold;
			font-size: 18px;
		}
	</style>
</head>

<body>
	<div class="nav"><div>全部课程</div></div>
	<div class="out">
		<div class="bgpic">
			<div class="alltype">
				<div class="system"> 
					<div class="dropdown-title">系统课程</div>
					<div class="dropdown-content">系统课程明细分类</div>
				</div>
				<div class="network"> 
					<div class="dropdown-title">网络课程</div>
					<div class="dropdown-content">网络课程明细分类</div>
				</div>
				<div class="develop"> 
					<div class="dropdown-title">开发课程</div>
					<div class="dropdown-content">开发课程明细分类</div>
				</div>
				<div class="office"> 
					<div class="dropdown-title">Office办公课程</div>
					<div class="dropdown-content">Office课程明细分类</div>
				</div>
				<div class="managment"> 
					<div class="dropdown-title">管理类课程</div>
					<div class="dropdown-content">管理类课程明细分类</div>
				</div>
	 		</div>
		</div>
	</div>
	
</body>
</html>
