	<style>
		.dropdown,.dropdown01,.dropdown02{
			position:relative;
			top:100px;
			left:50px;
			width: 200px;
			height: 50px;
			margin-top:15px;
		}
		.dropbtn{
			background-color: #4CAF50;
			color:white;
			padding: 16px;
			font-size: 22px;
			font-weight: bold;
			border: none;
			cursor: pointer;
			float:left;
		}
		.dropdown-content{
			display:none;
			position: absolute;
			background-color: #F9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			float:left;
			position: absolute;
			top:0px;
			left:120px;
		}
		.dropdown-content>a{
			color:black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}
		.dropdown-content>a:hover{
			background-color: gray;
			color:#FFF;
			font-weight: bold;
			font-family: 微软雅黑;
		}
		.dropdown:hover .dropdown-content {
            display: block;
		}

		.dropdown:hover .dropbtn {
			
    background-color: #3e8e41;

		}
		</style>
