<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		div{
			margin: auto;
		}
	</style>
</head>
<body>
	<!-- div 纵向布局: 默认情况下  -->
	===========================纵向布局========================
	<div style="width: 200px; height: 300px;background-color: blue;font-family: 微软雅黑;font-size: 28px; margin: auto;">
		<div style="width: 200px; height: 300px;text-align: center;vertical-align: middle;display: table-cell;">
			div01
		</div>
	
	</div>
	<div style="width: 200px; height: 300px;background-color: red;font-family: 微软雅黑;font-size: 28px;text-align: center;">
		div02
	</div>
	<div style="width: 200px; height: 300px;background-color: magenta;font-family: 微软雅黑;font-size: 28px;text-align: center;">
		div03
	</div><br>
	<hr><br>
	===========================横向布局========================<br>
	<div style="width:600px;height: 300px; ">
		<div style="width: 200px; height: 300px;background-color: blue;font-family: 微软雅黑;font-size: 28px;text-align: center;float:left">
			div01
		</div>
		<div style="width: 200px; height: 300px;background-color: red;font-family: 微软雅黑;font-size: 28px;text-align: center;float:left">
			div02
		</div>
		<div style="width: 200px; height: 300px;background-color: magenta;font-family: 微软雅黑;font-size: 28px;text-align: center;float:left">
			div03
		</div>
	</div>
	<hr style="clear: both;"><br>
	
	===========================横向布局和纵向布局混合========================<br>
	<div style=" width:900px;height: 300px;background-color:blue;font-family: 微软雅黑;font-size: 28px;text-align: center;">
		div01
	</div>
	<div style="width: 900px;height: 300px;clear: both;">
		<div style=" width:300px;height: 300px;background-color:green;font-family: 微软雅黑;font-size: 28px;text-align: center;float:left;">
			div02
		</div>
		<div style=" width:300px;height: 300px;background-color:yellow;font-family: 微软雅黑;font-size: 28px;text-align: center;float:left;">
			div03
		</div>
		<div style=" width:300px;height: 300px;background-color:magenta;font-family: 微软雅黑;font-size: 28px;text-align: center;float:left;">
			div04
		</div>
	</div>
	<div style=" width:900px;height:300px;background-color:cyan;font-family: 微软雅黑;font-size: 28px;text-align: center;clear:both;">
		div05
	</div>
	
</body>
</html>
