<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<!-- CSS内嵌样式：CSS设置写在head标签中：-->
	<style>
		div {
			margin: auto;
			background-color: chocolate;
			font-family: 微软雅黑;
			font-size: 20px;
			color:navy;
			font-weight: bold;
		}
	</style>
</head>
 
<body>
	<!-- CSS内联样式：CSS设置和标签在一起 -->
	<div style="width: 1200px;height: 500px;">
		<img src="big.png" alt="大图">
	</div>
	
	<div style="width: 1200px;height: 200px;background-color: green;text-align: center;">
		<div style="width: 1200px;height: 50px">
			<ul>
				<li>我是中国人，我爱五星红旗</li>
			</ul>
		</div>
		
		<div style="width: 1200px;height: 100px">
			<ul>
				<li>我爱天安门！我爱长城！</li>
			</ul>
		</div>
	</div>
	<div style="width: 1200px;height: 100px;">
		<ul>
			<li>联科教育，我喜欢的IT教育品牌</li>
			<li>联科教育，我喜欢的IT教育品牌</li>
		</ul>
	</div>
	
</body>
</html>
