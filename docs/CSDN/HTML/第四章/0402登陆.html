<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登陆页面布局</title>
<style>
	td{
		font-family: 微软雅黑;
		font-size: 16px;
	}
	input{
		font-family: 微软雅黑;
		font-size: 16px;
	}

</style>
</head>

<body width="100%" height="100%" background="./bg.jpg">
	<table height="250"></table>
	<table width="400" height="240" align="center" bgcolor="#C4CFE4">  <!-- 4行4列 -->
		<tr>
			<td colspan="4"><font color="navy" size="7" face="微软雅黑"><i>联科教育</i></font>
			<font color="black" size="6" face="仿宋">学员登陆页面</font>
			</td>
		</tr>
		<tr>
			<td colspan="4"><hr></td>
		</tr>
		<tr>
			<td width="25%" align="right">用户名：</td>
			<td colspan="2">
				<input type="text" name="username" size="20" maxlength="30">
			</td>
			<td></td>
		</tr>
		<tr>
			<td align="right">密&nbsp;&nbsp;&nbsp;码：</td>
			<td colspan="2">
				<input type="password" name="password" size="20" maxlength="30">
			</td>
			<td></td>
		</tr>
		<tr>
			<td align="right">验证码：</td>
			<td width="22%">
				<input type="text" name="checkcode" size="12">
			</td>
			<td align="left">
				<img src="yzm.png" alt="验证码">
			</td>
			<td>
				<input type="button" value="登陆" style="width:80px;height:30px;">
			</td>
		</tr>
		<tr>
			<td colspan="4"><hr></td>
		</tr>
		
	</table>
</body>
</html>
